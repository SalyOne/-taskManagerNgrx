<header class="header">
  <div class="img-container">
    <img  src="assets/Logo/Logo.png" alt="Main Logo">
  </div>
  <div class="menu-container">
      <button mat-button [matMenuTriggerFor]="menu">User side</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item >Settings</button>
        <button (click)="signOut()" mat-menu-item routerLink="/auth/login">Log Out</button>
      </mat-menu>
   </div>
</header>
