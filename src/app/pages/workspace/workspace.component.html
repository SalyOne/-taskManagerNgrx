<div class="form-container">
  <form action="" [formGroup]="form">
    <mat-form-field appearance="fill" >
      <mat-label>Name</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="workName" required>
<!--      <mat-error *ngIf="name.invalid"> {{getErrorMessage()}} </mat-error>-->
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>abbreviation</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="abbr" required>
<!--      <mat-error *ngIf="abbr.invalid"> {{getErrorMessage()}} </mat-error>-->
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </form>

</div>
