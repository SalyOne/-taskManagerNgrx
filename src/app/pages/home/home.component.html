<section class="tasks-row">
  <div class="section-title">
    <h3 class="title">Workspaces</h3>
    <span class="line"></span>
    <div class="button-container">
      <button mat-stroked-button color="primary" routerLink="/work/add"> add Workspace</button>
    </div>
  </div>
  <div class="content-list">
    <ng-container *ngIf="loading; else loaded">
      <div class="loader-container">
        <mat-progress-spinner
          [color]="color"
          [mode]="mode">
        </mat-progress-spinner>
      </div>
    </ng-container>
    <ng-template #loaded>

      <div class="button-container message" *ngIf="getWorkspacesForMyUser.length == 0">
        <p> there are no workspaces </p>
        <button mat-stroked-button color="primary" routerLink="/work/add"> add Workspace</button>
      </div>
      <div class="each-workspace" *ngFor="let eachWork of getWorkspacesForMyUser">
        <div class="workspace-title-row">
          <h3 class="title" [routerLink]="['/work', eachWork.id]">
            <span class="first-letter" style="background: {{ eachWork.color }}">
             <span > {{ getFirstLetter(eachWork.name) }}</span>
            </span>
            {{eachWork.name}}
          </h3>
          <span class="line"></span>
          <div class="button-container">
            <button mat-stroked-button color="primary"> Members</button>
            <button mat-stroked-button color="primary" [routerLink]="['/work/', eachWork.id]"> Settings</button>
          </div>
        </div>
        <div class="workspace-content-row">
          <mat-card>
            <mat-card-content>
              <button mat-stroked-button color="primary"> + add board</button>
            </mat-card-content>
          </mat-card>
          <mat-card>
            <mat-card-content>Board Name</mat-card-content>
          </mat-card>
          <mat-card>
            <mat-card-content> Task Managera sdasdaasd asd asa das d</mat-card-content>
          </mat-card>
        </div>
      </div>
    </ng-template>
  </div>
</section>
