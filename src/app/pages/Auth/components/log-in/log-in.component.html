<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    required
                    name="email"
                    ngModel
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    ngModel
                    #password="ngModel">
                    <mat-error
                      *ngIf="password.errors">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors ">
                      Password must be of length 6
                    </mat-error>
                  
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Sign In
                </button>
                <button
                routerLink="/auth/register"
                mat-raised-button
                color="warn"
                class="login-button">
                Registration
              </button>

  

              </form>
            </mat-card-content>
        </mat-tab>
      

      </mat-tab-group>
    </mat-card>
  </div>
