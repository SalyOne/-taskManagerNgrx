
<div class="container-def">
  <div class="title-row">
    <h1>Roles List</h1>
    <button mat-raised-button  [routerLink]="['add']" class="example-icon"  aria-label="Example icon-button with menu icon">
      <mat-icon>add</mat-icon> Add Role
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id.</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name</th>
        <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type</th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> createdAt</th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="button-container">
          <button mat-raised-button color="accent" [routerLink]="['edit',element.id ]" aria-label="icon button with a delete icon" >
           edit
          </button>
            <button mat-raised-button color="primary" [routerLink]="['permissions',element.id ]" aria-label="icon button with a delete icon" >
              permissions
            </button>
            <button mat-raised-button color="warn" (click)="deleteRole(element.id)" aria-label="icon button with a delete icon" >
             delete
            </button>
        </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-progress-bar mode="indeterminate" *ngIf=" isLoading"></mat-progress-bar>
    <mat-paginator
      #paginator
      [length]="totalData"
      [pageSizeOptions]="pageSizes"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
